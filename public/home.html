<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
  <title>Home - Medical Store</title>
  <link rel="stylesheet" href="home.css">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <h1>Medical Store</h1>
      <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="#" id="addProductBtn" onclick="openForm()">+ Add Product</a>
        <a href="../index.html" onclick="logout()">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Popup Form (Admin only) -->
  <div id="popupForm" class="popup-form">
    <div class="form-container">
      <h3>Add Medicine</h3>

      <!-- Existing fields -->
      <input type="text" id="medicineName" placeholder="Medicine Name" required>
      <input type="text" id="description" placeholder="Description" required>
      <input type="number" id="price" placeholder="Price" required>
      <input type="file" id="image" accept="image/*" required />

      <!-- âœ… New fields added -->
      <input type="text" id="dosageForm" placeholder="Dosage Form (Tablet, Liquid, etc.)" required>
      <input type="text" id="uses" placeholder="Uses (e.g., Pain relief, Fever)" required>
      <input type="text" id="manufacturer" placeholder="Manufacturer Name" required>
      <input type="date" id="expiryDate" placeholder="Expiry Date" required>
      <input type="text" id="drugNumber" placeholder="Drug Number / Code" required>

      <div class="form-buttons">
        <button class="add-btn" onclick="addProduct()">Add Product</button>

        <!-- Delete and Cancel Buttons -->
        <button id="deleteBtn" style="background-color: #d9534f; display:none;">Delete</button>
        <button onclick="closeForm()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Products Section -->
  <section class="products-section">
    <h2>Available Medicines</h2>

    <!-- Loading indicator (hidden by default) -->
    <div id="loadingIndicator" style="display:none; text-align:center;">Loading medicines...</div>

    <div class="products" id="productList"></div>

    <!-- Error message for invalid inputs or no results -->
    <div id="errorMessage" style="display:none; color:red; text-align:center; margin-top:10px;">
      Medicine not found or invalid input!
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Medical Store. All rights reserved.</p>
      <p>Contact: info@medicalstore.com | Phone: +91 1234567890</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const role = localStorage.getItem("role");

      // Hide Add Product for normal users
      if (role !== "admin") {
        document.getElementById("addProductBtn").style.display = "none";
      }
    });

    function logout() {
      localStorage.clear();
    }
  </script>
</body>

</html>
